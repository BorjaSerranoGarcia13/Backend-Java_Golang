<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:insert="~{admin/template_admin.html::header}"></div>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Orders</small>
    </h1>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">User Id</th>
                            <th scope="col">Order Number</th>
                            <th scope="col">Date</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order:${orders}">
                            <td th:text="${order.userId}"></td>
                            <td th:text="${order.reference}"></td>
                            <td th:text="${order.creationDate}"></td>
                            <td th:text="${order.total}"></td>
                            <td><a th:href="@{/admin/orders-details/id/{id} (id=${order.id}) }"
                                   class="btn btn-success">Order Details</a></td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:block th:with="prevPage=${currentPage - 1}, nextPage=${currentPage + 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{'/admin/orders/list?page=' + ${prevPage}}">Previous</a>
                                </li>
                                <li class="page-item">
                                    <span class="page-link">Page: <span th:text="${currentPage + 1}"></span> / <span
                                            th:text="${totalPages}"></span></span>
                                </li>
                                <li class="page-item"
                                    th:classappend="${currentPage + 1 == totalPages ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{'/admin/orders/list?page=' + ${nextPage}}">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="~{admin/template_admin.html::footer}"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
