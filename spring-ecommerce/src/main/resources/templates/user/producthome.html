<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<div th:insert="~{user/template_user.html::header}"></div>

<!-- Page Content -->
<div class="container">


    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Product</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Product</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <a href="#"> <img class="img-fluid rounded"
                                      th:src="@{/images/{img} (img=${product.image})  }" alt="">
                    </a>
                </div>
                <div class="col-lg-6">
                <div class="col-lg-6">
                    <form th:action="@{/addToCart}" method="POST">
                        <input type="hidden" th:value="${product.reference}"  name="reference">
                        <h2 class="card-title" style="text-align: center;" th:text="${product.name}"></h2>

                        <ul class="list-group">
                            <li class="list-group-item">
                                <h5 th:text="'Description: ' + ${product.description}"></h5>
                            </li>
                            <li class="list-group-item">
                                <span class="h5 font-weight-bold" th:text="'Stock: ' + ${stock}"></span>
                                <h6>Quantity:
                                    <label for="quantity"></label>
                                    <input type="number" id="quantity" name="quantity" autocomplete="off" min="1" max="5" value="1"
                                           th:attr="data-productPrice=${product.price}" />
                                    </h6>
                            </li>
                            <li class="list-group-item">
                                <h5 id="total"></h5>
                            </li>
                        </ul>

                        <button type="submit" class="btn btn-dark d-block mx-auto mt-4">Add to cart</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert="~{user/template_user::footer}"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>
    /*<![CDATA[*/
   document.addEventListener('DOMContentLoaded', function() {
      updateTotal();

       document.getElementById('quantity').addEventListener('input', function() {
           updateTotal();
       });

       function updateTotal() {
           var quantity = document.getElementById('quantity').value;
           var productPrice = document.getElementById('quantity').getAttribute('data-productPrice');
           var total = quantity * productPrice;
            total = Math.round(total * 100) / 100;
           document.getElementById('total').innerText = 'Price: ' + total;
       }
   });
   /*]]>*/
</script>

</body>

</html>
