<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Navigation -->
<div th:fragment="header" th:unless="${isUserLoggedIn}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Spring eCommerce</a>

            <form class="form-inline my-2 my-lg-0" method="post"
                  th:action="@{/search}">
                <input class="form-control mr-sm-2" type="search"
                       placeholder="Search" aria-label="Search" name="searchTerm"
                       autocomplete="off">
                <label>
                    <select class="form-control mr-sm-2" name="searchType">
                        <option value="name">Name</option>
                        <option value="reference">Reference</option>
                    </select>
                </label>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home/cart}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/login}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

</div>


<!-- Navigation -->
<div th:fragment="header" th:if="${isUserLoggedIn}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Spring eCommerce</a>

            <form class="form-inline my-2 my-lg-0" method="post"
                  th:action="@{/search}">
                <input class="form-control mr-sm-2" type="search"
                       placeholder="Search" aria-label="Search" name="searchTerm"
                       autocomplete="off">
                <label>
                    <select class="form-control mr-sm-2" name="searchType">
                        <option value="name">Name</option>
                        <option value="reference">Reference</option>
                    </select>
                </label>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown"><a
                            class="nav-link dropdown-toggle" href="#"
                            id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" th:text="${username}"> USER </a>

                        <div class="dropdown-menu"
                             aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/users/purchases}">Purchases</a>
                            <a class="dropdown-item" th:href="@{/home/cart}">Cart</a>
                            <a class="dropdown-item" th:href="@{/users/logout}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>


<!-- Footer -->
<div th:fragment="footer">
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Spring eCommerce</p>
        </div>
        <!-- /.container -->
    </footer>

</div>
